<button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>

<form [formGroup]="publisherForm" (ngSubmit) = "onSubmit()"  >
<div class="form-group" >
    <label for="title"> Title</label>
    <input id="title" type="text" formControlName="title" class="form-control">
</div>
<div class="form-group" >
    <label for="networth"> Networth</label>
    <input id="networth" type="text" formControlName="networth" class="form-control">
</div>
<div class="form-group">
    <label for="id"> Id</label>
    <input id="id" type="text" formControlName="id" class="form-control">
</div>


<button type="submit" [disabled]="!publisherForm.valid" class="btn btn-lg btn-success">Submit</button>



<div *ngIf="title.invalid && title.touched" class="alert alert-danger" >
    Title is required and must be at least 4 characters
</div>
<div *ngIf="networth.invalid && networth.touched" class="alert alert-danger" >
    Networth is required
</div>
<div *ngIf="id.invalid && id.touched" class="alert alert-danger" >
    Id is required
</div>


</form>
